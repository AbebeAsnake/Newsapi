<body>
<form th:action="@{/addtopiccategory}" th:object="${profile}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{topic}" name="topics"/>
    <input type="submit" value="Add topic"/>
</form>

<form class="form-group" th:action="@{/addtopiccategory}" th:method="post" th:object="${profile}">
    <input type="hidden" th:field="*{id}">



    <div class="row" style="margin-left: 400px;">
        <select  id="topics" name="category" class="selectpicker" th:field="*{category}">


            <option th:each="category :${categories}" th:value="${category}" th:text="${category}" selected="selected">

            </option>
        </select>
        <input  type="Submit" value="Add Category">

    </div>
</form>
