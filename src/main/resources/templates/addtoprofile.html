<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form th:action="@{/searchterm}" th:object="${find}" method="post">
    <input type="text" name="search"/>
    <input type="submit" value="submit"/>
</form>
<form th:action="@{/searchterm}" th:object="${profile}" method="post">
    <select th:field="*{category}" name ="cats">
        <option th:each="ca:${cat}" th:value="${ca.BUSINESS}" th:text="${ca.BUSINESS}" th:selected="*{category}"></option>
        <option th:each="ca:${cat}" th:value="${ca.ENTERTAINMENT}" th:text="${ca.ENTERTAINMENT}" th:selected="*{category}"></option>
        <option th:each="ca:${cat}" th:value="${ca.GENERAL}" th:text="${ca.GENERAL}" th:selected="*{category}"></option>
        <option th:each="ca:${cat}" th:value="${ca.HEALTH}" th:text="${ca.HEALTH}" th:selected="*{category}"></option>
        <option th:each="ca:${cat}" th:value="${ca.SCIENCE}" th:text="${ca.SCIENCE}" th:selected="*{category}"></option>
        <option th:each="ca:${cat}" th:value="${ca.SPORT}" th:text="${ca.SPORT}" th:selected="*{category}"></option>
        <option th:each="ca:${cat}" th:value="${ca.TECHNOLOGY}" th:text="${ca.TECHNOLOGY}" th:selected="*{category}"></option>
    </select>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
