<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security4">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/signup.css" type="text/css"/>
    <link rel="stylesheet" href="/css/base.css" type="text/css"/>
    <link rel="stylesheet" href="/css/head.css" type="text/css"/>
    <div th:replace ="base :: navbar"></div>

</head>


<body sec:authorize="isAnonymous()">
<div class="form">

    <ul class="tab-group">
        <li class="tab active" ><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
    </ul>

    <div class="tab-content">
        <div id="signup" >
            <h1>Sign Up </h1>

            <form action="#" th:action="@{/register}" th:object="${users}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="top-row">
                    <div class="field-wrap">
                        <label>
                            First Name<span class="req">*</span>
                        </label>
                        <input type="text" th:field="*{firstName}" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>
                            Last Name<span class="req">*</span>
                        </label>
                        <input type="text" th:field="*{lastName}"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Username<span class="req">*</span>
                        </label>
                        <input type="text" th:field="*{username}"required autocomplete="off"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Set A Password<span class="req">*</span>
                        </label>
                        <input type="password" th:field="*{password}"required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" th:field="*{email}"required autocomplete="off"/>
                </div>
                <div class="field-wrap">
                    <label>
                        Image<span class="req">*</span>
                    </label>
                    <input type="text" th:field="*{image}"required autocomplete="off"/>
                </div>


                <button type="submit" class="button button-block"/>Get Started</button>

            </form>

        </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div>
            <p th:if="${errormessage!=null}" th:text="${errormessage}"></p>
        </div>

        <div id="login" >
            <h1>Welcome Back!</h1>

            <form th:action="@{/login}" method="post">

                <div class="field-wrap">
                    <label>
                        username<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="username"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" name="password"required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button type="submit" class="button button-block"/>Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="/js/signup.js" type="text/javascript"></script>
</body>

</html>
